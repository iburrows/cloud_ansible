---
  driver:
    name: vagrant

  provisioner:
    name: ansible_playbook
    hosts: all
    require_ansible_repo: true
    require_chef_for_busser: false
    require_ruby_for_busser: false
    ansible_verbose: true
    ansible_verbosity: 3
    playbook: ../cloud_ansible/playbook.yml
    roles_path: ../cloud_ansible/roles/common/

  platforms:
    - name: ubuntu-16.04

  verifier:
    name: inspec

  suites:
